plugins {
    id 'com.gradle.enterprise'                                     // Gradle Enterprise for caching and analytics
    id 'com.github.ben-manes.versions'                             // Dependency updates
    id 'org.jetbrains.kotlin.jvm'                                  // Kotlin JVM support
    id 'org.jetbrains.kotlin.kapt'                                 // Kotlin Annotation Processing
    id 'org.jetbrains.kotlin.plugin.allopen'                       // Kotlin AllOpen (e.g., for Spring)
    id 'org.jetbrains.kotlin.plugin.spring'                        // Spring support in Kotlin
    id 'io.spring.dependency-management'                           // Spring's dependency management plugin
    id 'org.springframework.boot'                                   // Spring Boot plugin
    id 'io.freefair.lombok'                                        // Lombok integration
    id 'com.diffplug.spotless'                                     // Code formatting
    id 'com.github.spotbugs'                                       // SpotBugs static analysis
    id 'net.ltgt.errorprone'                                       // ErrorProne checks
    id 'com.google.protobuf'                                       // Protocol Buffers support
    id 'org.jlleitschuh.gradle.ktlint'                             // Kotlin linter
    id 'me.champeau.jmh'                                           // JMH benchmarking
    id 'java'                                                      // Standard Java plugin
    id 'application'                                               // Standard application plugin

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.0'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'commons-io:commons-io:2.17.0'
    implementation 'org.apache.poi:poi:5.2.5'
    implementation 'org.apache.poi:poi:5.2.3'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    implementation 'org.springframework:spring-context:6.0.12'
    implementation 'org.springframework:spring-web:6.0.12'
    implementation 'org.hibernate:hibernate-core:6.5.1.Final'
}

test {
    useJUnitPlatform()
}